<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Reserve a table at Mocha Moon Café for a cozy coffee date or study session."/>
  <title>Mocha Moon Café | Book a Table</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

  <header>
    <nav class="navbar">
      <h1 class="logo">Mocha Moon</h1>
      <button class="nav-toggle" aria-label="Toggle navigation">&#9776;</button>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="booking.html">Book</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="menu-page">
      <h2>Book a Table</h2>
      <p>Need a cozy corner for two or a study spot? We’ve got you covered!</p>

      <form action="index.html" method="get" class="booking-form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="date">Date</label>
        <input type="date" id="date" name="date" required />

        <label for="time">Time</label>
        <input type="time" id="time" name="time" required />

        <label for="guests">Number of Guests</label>
        <input type="number" id="guests" name="guests" min="1" max="10" required />

        <button type="submit" class="btn">Book Now</button>
      </form>

      <p style="margin-top: 2rem;">After submitting, you’ll be redirected to the homepage with a smile</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Mocha Moon Cafe. All rights reserved.</p>
  </footer>

  <script>
    const toggle = document.querySelector('.nav-toggle');
    const links = document.querySelector('.nav-links');

    toggle.addEventListener('click', () => {
      links.classList.toggle('open');
    });
  </script>

</body>
</html>
